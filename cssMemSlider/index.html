<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/radio.css">
  <title>Document</title>
</head>
<body>
  <main class="slider">
    <h1>А вы продоете слайдеров?</h1>
    <div class="slider-wrapper">
      <div class="slider-element">
        <div class="slides">
          <div class="meme1"></div>
          <div class="meme2"></div>
          <div class="meme3"></div>
          <div class="meme4"></div>
          <div class="meme5"></div>
        </div>
      </div>
      <div class="slider-controls">
        <div class="input-radio">
          
          <input type="radio" class="rad-1" name="sliderpage" checked>
          <div class="radio-circle"></div>
        </div>
        <div class="input-radio">
          
          <input type="radio" class="rad-2" name="sliderpage">
          <div class="radio-circle"></div>
        </div>
        <div class="input-radio">
          
          <input type="radio" class="rad-3" name="sliderpage">
          <div class="radio-circle"></div>
        </div>
        <div class="input-radio">
          
          <input type="radio" class="rad-4" name="sliderpage">
          <div class="radio-circle"></div>
        </div>
        <div class="input-radio">
          
          <input type="radio" class="rad-5" name="sliderpage">
          <div class="radio-circle"></div>
        </div>

      </div>
      <p>Нет, только показываем... и некрасивое...</p>
    </div>
      
    
  </main>
</body>
</html>
